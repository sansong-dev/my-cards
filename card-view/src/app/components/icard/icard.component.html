<div class="content" xmlns:object-fit="http://www.w3.org/1999/xhtml">
  <div fxHide.lt-md>
    <span class="column-label">Display columns</span>
    <mat-slider [max]="6" [min]="3" [(ngModel)]="gridColumns" [thumbLabel]="true">
    </mat-slider>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let country of countries">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{country.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/images/{{country.iso2Code.toLowerCase()}}.gif">
        <mat-card-content>
          <p>
            <b>Capital city:</b> {{country.capitalCity}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
