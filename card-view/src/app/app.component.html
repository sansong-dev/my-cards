<mat-toolbar color="primary">
  <span>Learn by Cards</span>
  <div fxHide.lt-md>
    <span class="column-label">Columns</span>
    <mat-slider [max]="6" [min]="3" [(ngModel)]="gridColumns" [thumbLabel]="true">
    </mat-slider>
  </div>
</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let country of countries">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{country.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="./../assets/images/{{country.iso2Code}}.gif">
        <mat-card-content>
          <p>
            {{country.name}} has ...
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
